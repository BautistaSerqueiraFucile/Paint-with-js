<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <script src="js/script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>Paint</header>
    <div class="main">
        <canvas id="canvas" width="950px" height="500px" style="border: 1px solid black;"></canvas>
        <div class="tools">
            <div class="tools-container">
                <p>Brush and Eraser</p>
                <div class="brush-tools">
                    <div class="color-div">
                        <label for="color">Color</label>
                        <input type="color" name="color" id="color">
                    </div>
                    <button id="eraser"><img id="erasing-rubber" src="icons/goma-de-borrar.png" alt="Eraser"></button>
                    <div class="size-div">
                        <label for="size">Size</label>
                        <input class="size-selector" type="number" name="size" id="size" min="1" max="5" value="1">
                    </div>
                </div>
            </div>
            <div class="tools-container">
                <p>Filter</p>
                <select name="filter" id="filter-select">
                    <option value="none">None</option>
                    <option value="negative">Negative</option>
                    <option value="glow">Glow</option>
                    <option value="binarization">Binarization</option>
                    <option value="sepia">Sepia</option>
                    <option value="saturation">Saturation</option>
                    <option value="border">Border Detection</option>
                    <option value="blur">Blur</option>
                    <option value="sharpening">Sharpening</option>
                </select>
                <button class="btn btn-secondary" id="filter">Apply filter</button>
            </div>
            <div class="tools-container">
                <p>Image</p>
                <div class="image-tools">
                    <label class="image-btn" for="upload">Upload Image</label>
                    <a class="image-btn" id="download" download="canvas">Download image</a>
                    <button class="btn btn-danger" id="del">Delete image</button>
                    <input type="file" name="upload" id="upload">
                </div>
            </div>
        </div>
    </div>
    <footer><p>&spades; &clubs; &hearts; &diams;</p></footer>
</body>

</html>
